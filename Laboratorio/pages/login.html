<!DOCTYPE html>
<html lang="en" ng-app="laboratorio">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <eduit-layout>
        <div class="row" ng-controller="loginController">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <form class="panel-body" ng-submit="ingresar()">
                        <div class="form-group">
                            <label>Usuario:</label>
                            <input ng-disabled="cargando" ng-model="usuario" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>clave:</label>
                            <input ng-disabled="cargando" ng-model="clave" type="password" class="form-control">
                        </div>
                        <button ng-disabled="(!usuario && !clave) | cargando" type="submit">Ingresar</button>
                    </form>
                </div>
                <div ng-if="mensje" class="alert alert-danger" role="alert">{{mensje}}</div>
                <div class="progress" ng-if="cargando">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </eduit-layout>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../modules/eduit.ui.module.js"></script>
    <script src="../directives/eduit.encabezado.directive.js"></script>
    <script src="../directives/eduit.input.directive.js"></script>
    <script src="../directives/eduit.layout.directive.js"></script>
    <script src="../modules/user.module.js"></script>

    <script src="../modules/login.module.js"></script>
</body>

</html>
